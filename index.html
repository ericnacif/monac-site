<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Monac Sistemas - Em Breve</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:ital,wght@0,400;0,500;0,600;0,700;1,400&display=swap"
    rel="stylesheet">

  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            sans: ['Inter', 'sans-serif'],
            serif: ['Playfair Display', 'serif'],
          },
          colors: {
            atlas: {
              blue: '#0047BB',
              ink: '#101820',
              paper: '#F2F0EB',
              gray: '#d4d4d8',
            }
          }
        }
      }
    }
  </script>

  <style>
    html,
    body {
      height: 100%;
      overflow: hidden;
    }

    body {
      background-color: #F2F0EB;
      background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='0.05'/%3E%3C/svg%3E");
    }

    /* Animações sutis */
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes slideDown {
      from {
        opacity: 0;
        transform: translateY(-10px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes float {

      0%,
      100% {
        transform: translateY(0px);
      }

      50% {
        transform: translateY(-10px);
      }
    }

    @keyframes logoFloat {

      0%,
      100% {
        transform: translateY(0px);
      }

      50% {
        transform: translateY(-15px);
      }
    }

    .animate-fade-in {
      animation: fadeIn 0.8s ease-out forwards;
    }

    .animate-slide-down {
      animation: slideDown 0.6s ease-out forwards;
    }

    .animate-logo-float {
      animation: logoFloat 6s ease-in-out infinite;
    }

    .delay-200 {
      animation-delay: 0.2s;
      opacity: 0;
    }

    .delay-400 {
      animation-delay: 0.4s;
      opacity: 0;
    }

    .delay-600 {
      animation-delay: 0.6s;
      opacity: 0;
    }

    /* Formas geométricas decorativas */
    .geometric-shape {
      position: absolute;
      border: 1px solid rgba(0, 71, 187, 0.08);
      pointer-events: none;
    }

    .shape-1 {
      width: 120px;
      height: 120px;
      top: 15%;
      right: 10%;
      transform: rotate(45deg);
      animation: float 8s ease-in-out infinite;
    }

    .shape-2 {
      width: 160px;
      height: 160px;
      bottom: 20%;
      left: 8%;
      transform: rotate(30deg);
      animation: float 10s ease-in-out infinite 2s;
    }

    .shape-3 {
      width: 80px;
      height: 80px;
      top: 55%;
      right: 12%;
      transform: rotate(60deg);
      animation: float 7s ease-in-out infinite 1s;
    }

    /* Responsividade mobile */
    @media (max-width: 768px) {
      .geometric-shape {
        display: none;
      }
    }
  </style>
</head>

<body class="font-sans antialiased">
  <!-- Formas geométricas decorativas -->
  <div class="geometric-shape shape-1"></div>
  <div class="geometric-shape shape-2"></div>
  <div class="geometric-shape shape-3"></div>

  <!-- Container principal com altura 100vh -->
  <div class="h-screen flex flex-col items-center justify-center px-6">

    <!-- Logo Monac (maior) -->
    <div class="mb-12 md:mb-16 animate-fade-in animate-logo-float">
      <img src="logo-monac.png" alt="Monac" class="h-32 md:h-40 w-auto mx-auto">
    </div>

    <!-- Conteúdo Principal -->
    <div class="max-w-4xl mx-auto text-center">

      <!-- Badge -->
      <div class="animate-fade-in delay-200">
        <span
          class="inline-block px-4 py-2 text-xs font-medium tracking-wider uppercase border border-atlas-blue/20 text-atlas-blue mb-6 md:mb-8">
          Sistema de Gestão Empresarial
        </span>
      </div>

      <!-- Título Principal -->
      <h1 class="animate-fade-in delay-400 mb-8 md:mb-12">
        <span class="block text-4xl md:text-6xl lg:text-7xl font-light text-atlas-ink mb-2">
          Monac
        </span>
        <span class="block text-4xl md:text-6xl lg:text-7xl font-serif italic text-atlas-blue">
          Sistemas.
        </span>
      </h1>

      <!-- Linha decorativa -->
      <div class="flex justify-center my-6 md:my-8 animate-fade-in delay-600">
        <div class="w-20 md:w-24 h-px bg-atlas-blue/30"></div>
      </div>

      <!-- Status com ping -->
      <div class="animate-fade-in delay-600">
        <div
          class="inline-flex items-center space-x-3 px-5 py-2.5 bg-white/50 backdrop-blur-sm border border-atlas-blue/10 rounded-full">
          <span class="relative flex h-2.5 w-2.5">
            <span class="animate-ping absolute inline-flex h-full w-full rounded-full bg-atlas-blue opacity-75"></span>
            <span class="relative inline-flex rounded-full h-2.5 w-2.5 bg-atlas-blue"></span>
          </span>
          <span class="text-xs md:text-sm font-medium text-atlas-ink">
            Lançamento em breve
          </span>
        </div>
      </div>

    </div>

    <!-- Footer fixo no bottom -->
    <div class="absolute bottom-6 left-0 right-0 animate-fade-in delay-600">
      <p class="text-center text-xs md:text-sm text-atlas-ink/50">
        © 2026 Monac. Todos os direitos reservados.
      </p>
    </div>

  </div>

</body>

</html>
