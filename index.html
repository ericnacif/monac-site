<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

  <title>Monac Sistemas - Lista de Espera</title>
  <link rel="icon" type="image/png" href="/favicon-monac.png">

  <meta name="description" content="Gestão Inteligente. Unificamos Financeiro e Estoque.">
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://monacsistemas.netlify.app/">
  <meta property="og:title" content="Monac Sistemas">
  <meta property="og:image" content="https://monacsistemas.netlify.app/share-image.png">

  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="Monac Sistemas">
  <meta name="twitter:image" content="https://monacsistemas.netlify.app/share-image.png">

  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:ital,wght@0,400;0,600;1,400&display=swap"
    rel="stylesheet">

  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            sans: ['Inter', 'sans-serif'],
            serif: ['Playfair Display', 'serif'],
          },
          colors: {
            atlas: {
              blue: '#0047BB',
              darkBlue: '#003388',
              ink: '#101820',
              paper: '#F2F0EB',
            }
          },
          animation: {
            'check': 'check 0.5s ease-in-out forwards',
          },
          keyframes: {
            check: {
              '0%': { transform: 'scale(0)', opacity: '0' },
              '80%': { transform: 'scale(1.1)', opacity: '1' },
              '100%': { transform: 'scale(1)', opacity: '1' }
            },
            fadeUp: {
              '0%': { opacity: '0', transform: 'translateY(20px)' },
              '100%': { opacity: '1', transform: 'translateY(0)' },
            },
            gridMove: {
              '0%': { backgroundPosition: '0 0' },
              '100%': { backgroundPosition: '40px 40px' },
            },
            borderBeam: {
              '0%': { backgroundPosition: '0% 50%' },
              '100%': { backgroundPosition: '200% 50%' },
            }
          }
        }
      }
    }
  </script>

  <style>
    /* RESET */
    html,
    body {
      height: 100%;
      margin: 0;
    }

    ::selection {
      background: #0047BB;
      color: #fff;
    }

    body {
      overflow-y: auto;
      overflow-x: hidden;
      scroll-behavior: smooth;
    }

    @media (min-width: 768px) {
      body {
        overflow: hidden;
      }
    }

    /* LADO ESQUERDO: Textura Papel Clean */
    .bg-texture {
      background-color: #F2F0EB;
      background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='0.05'/%3E%3C/svg%3E");
    }

    /* LADO DIREITO: Azul Monac Base */
    .bg-monac-blue {
      background: radial-gradient(circle at center, #0055EE 0%, #0047BB 60%, #003388 100%);
    }

    /* GRID "BLUEPRINT" */
    .bg-grid-tech {
      background-size: 40px 40px;
      background-image:
        linear-gradient(to right, rgba(255, 255, 255, 0.05) 1px, transparent 1px),
        linear-gradient(to bottom, rgba(255, 255, 255, 0.05) 1px, transparent 1px);
      animation: gridMove 20s linear infinite;
      pointer-events: none;
    }

    /* Textura de Ruído */
    .bg-noise-visible {
      background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.8' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='0.3'/%3E%3C/svg%3E");
      opacity: 0.25;
      mix-blend-mode: overlay;
      pointer-events: none;
    }

    /* ANIMAÇÃO PAINÉIS */
    #left-panel {
      width: 100%;
      z-index: 50;
      transition: width 1.5s cubic-bezier(0.77, 0, 0.175, 1);
    }

    body.intro-finished #left-panel {
      width: 100%;
    }

    @media (min-width: 768px) {
      body.intro-finished #left-panel {
        width: 40%;
      }
    }

    #right-panel {
      transform: translateX(100%);
      transition: transform 1.5s cubic-bezier(0.77, 0, 0.175, 1);
    }

    @media (max-width: 767px) {
      #right-panel {
        transform: translateY(100%);
      }
    }

    body.intro-finished #right-panel {
      transform: translateX(0);
      transform: translateY(0);
    }

    /* CASCATA (Stagger) */
    @keyframes fadeUpAnim {
      0% {
        opacity: 0;
        transform: translateY(20px);
      }

      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .stagger-item {
      opacity: 0;
    }

    body.intro-finished .stagger-1 {
      animation: fadeUpAnim 0.8s ease-out 1.0s forwards;
    }

    body.intro-finished .stagger-2 {
      animation: fadeUpAnim 0.8s ease-out 1.1s forwards;
    }

    body.intro-finished .stagger-3 {
      animation: fadeUpAnim 0.8s ease-out 1.2s forwards;
    }

    body.intro-finished .stagger-4 {
      animation: fadeUpAnim 0.8s ease-out 1.3s forwards;
    }

    body.intro-finished .stagger-5 {
      animation: fadeUpAnim 0.8s ease-out 1.4s forwards;
    }

    body.intro-finished .stagger-6 {
      animation: fadeUpAnim 0.8s ease-out 1.5s forwards;
    }

    body.intro-finished .stagger-7 {
      animation: fadeUpAnim 0.8s ease-out 1.6s forwards;
    }

    /* INPUT BEAM (Correção do CSS Mask aqui) */
    .input-wrapper {
      position: relative;
      border-radius: 0.5rem;
      background: rgba(255, 255, 255, 0.1);
      transition: background 0.3s;
    }

    .input-wrapper::before {
      content: "";
      position: absolute;
      inset: -1px;
      border-radius: 0.6rem;
      padding: 1px;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.8), transparent);
      background-size: 200% 100%;

      /* Padrão WebKit (Chrome/Safari) */
      -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
      -webkit-mask-composite: xor;

      /* Padrão Standard (Firefox/Futuro) */
      mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
      mask-composite: exclude;

      opacity: 0;
      transition: opacity 0.3s;
      pointer-events: none;
    }

    .input-wrapper:focus-within {
      background: rgba(255, 255, 255, 0.15);
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
    }

    .input-wrapper:focus-within::before {
      opacity: 1;
      animation: borderBeam 2s linear infinite;
    }

    /* O Input Transparente */
    .input-glass {
      background: transparent;
      border: 1px solid rgba(255, 255, 255, 0.25);
      color: white;
      width: 100%;
      border-radius: 0.5rem;
      backdrop-filter: blur(8px);
      -webkit-appearance: none;
      appearance: none;
    }

    .input-glass:focus {
      outline: none;
      border-color: transparent;
    }

    .input-glass::placeholder {
      color: rgba(255, 255, 255, 0.6);
    }

    .input-glass:-webkit-autofill {
      -webkit-box-shadow: 0 0 0 30px #0047BB inset !important;
      -webkit-text-fill-color: white !important;
    }

    /* BOTÃO */
    .btn-interactive {
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }

    .btn-interactive:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.3);
      background-color: white;
    }

    .btn-interactive:active {
      transform: translateY(0px);
    }

    /* LOADER & TYPEWRITER */
    .loader {
      border: 3px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      border-top: 3px solid #0047BB;
      width: 20px;
      height: 20px;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }

      100% {
        transform: rotate(360deg);
      }
    }

    .cursor-blink {
      display: inline-block;
      width: 2px;
      height: 1.2em;
      background-color: #0047BB;
      margin-left: 2px;
      vertical-align: middle;
      animation: blink 1s step-end infinite;
    }

    @keyframes blink {
      50% {
        opacity: 0;
      }
    }
  </style>
</head>

<body class="font-sans antialiased text-atlas-ink bg-atlas-paper">

  <div class="min-h-screen md:h-full w-full flex flex-col md:flex-row relative overflow-hidden">

    <div id="left-panel"
      class="bg-texture relative flex flex-col items-center justify-center py-20 px-6 md:p-12 border-b md:border-b-0 md:border-r border-atlas-ink/5 shrink-0 md:h-full">
      <div class="relative z-10 text-center flex flex-col items-center justify-center transition-all duration-1000">
        <div class="mb-6 md:mb-8 transition-transform duration-1000">
          <img src="logo-monac.png" alt="Monac" class="h-32 md:h-40 w-auto mx-auto drop-shadow-sm">
        </div>

        <div class="stagger-item stagger-1">
          <h1 class="flex flex-col items-center justify-center">
            <span class="text-4xl md:text-5xl font-light text-atlas-ink mb-1 md:mb-2 tracking-tight">Monac</span>
            <span class="text-4xl md:text-5xl font-serif italic text-atlas-blue">Sistemas.</span>
          </h1>

          <div class="h-8 mt-4 mb-4 text-base md:text-lg text-atlas-ink/70 font-light flex items-center justify-center">
            <span>Unificamos seu&nbsp;</span>
            <span id="typewriter" class="font-serif italic text-atlas-blue font-medium"></span>
            <span class="cursor-blink"></span>
          </div>

          <div
            class="mt-4 inline-flex items-center space-x-2 px-4 py-1.5 bg-white/60 backdrop-blur-sm border border-atlas-blue/10 rounded-full shadow-sm">
            <span class="relative flex h-2 w-2">
              <span
                class="animate-ping absolute inline-flex h-full w-full rounded-full bg-atlas-blue opacity-75"></span>
              <span class="relative inline-flex rounded-full h-2 w-2 bg-atlas-blue"></span>
            </span>
            <span class="text-xs font-medium text-atlas-ink uppercase tracking-wider">
              Lançamento em breve
            </span>
          </div>
        </div>
      </div>

      <div class="absolute bottom-6 text-[10px] text-atlas-ink/40 hidden md:block stagger-item stagger-7">
        © 2026 Monac Sistemas
      </div>
    </div>

    <div id="right-panel"
      class="w-full md:w-[60%] bg-monac-blue relative flex-grow flex flex-col items-center justify-center">

      <div class="absolute inset-0 bg-grid-tech z-0"></div>

      <div class="absolute inset-0 bg-noise-visible z-0"></div>

      <div class="relative z-10 w-full h-full flex flex-col items-center justify-center py-16 px-6 md:p-12">

        <div id="form-container" class="w-full max-w-sm flex flex-col justify-center">

          <div class="text-center md:text-left mb-8 stagger-item stagger-2">
            <h2 class="text-2xl md:text-3xl font-semibold text-white mb-2 tracking-tight">Lista de Espera</h2>
            <p class="text-white/80 text-sm leading-relaxed font-light">
              Garanta acesso antecipado ao sistema<br> que vai mudar sua empresa.
            </p>
          </div>

          <form id="monac-form" class="space-y-5">
            <input type="hidden" name="_subject" value="Novo Lead: Lista de Espera Monac">
            <input type="hidden" name="_template" value="table">
            <input type="hidden" name="_captcha" value="false">

            <div class="stagger-item stagger-3 input-wrapper">
              <input type="text" name="empresa" required placeholder="Nome da Empresa" autocomplete="organization"
                class="input-glass px-4 py-4 rounded-lg text-sm">
            </div>

            <div class="stagger-item stagger-4 input-wrapper">
              <input type="email" name="email" required placeholder="Seu Melhor E-mail" autocomplete="email"
                class="input-glass px-4 py-4 rounded-lg text-sm">
            </div>

            <div class="stagger-item stagger-5 input-wrapper">
              <input type="tel" id="whatsapp-field" name="whatsapp" placeholder="WhatsApp (Opcional)" autocomplete="tel"
                maxlength="15" class="input-glass px-4 py-4 rounded-lg text-sm">
            </div>

            <div class="pt-2 stagger-item stagger-6">
              <button type="submit" id="submit-btn"
                class="btn-interactive w-full bg-white text-atlas-blue font-bold py-4 px-6 rounded-lg shadow-xl mt-2 uppercase tracking-wide text-sm flex justify-center items-center group">
                <span id="btn-text">Entrar na Lista de Espera</span>
                <div id="btn-loader" class="loader hidden"></div>
              </button>
            </div>
          </form>

          <div class="mt-8 text-[10px] text-white/30 text-center md:hidden stagger-item stagger-7">
            © 2026 Monac Sistemas
          </div>
        </div>

        <div id="success-message" class="hidden w-full max-w-sm flex-col items-center justify-center text-center">
          <div class="w-20 h-20 bg-white rounded-full flex items-center justify-center mb-6 animate-check shadow-2xl">
            <svg class="w-10 h-10 text-atlas-blue" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M5 13l4 4L19 7"></path>
            </svg>
          </div>
          <h3 class="text-3xl font-serif italic text-white mb-2">Bem-vindo.</h3>
          <p class="text-white/80 text-sm">Seu cadastro foi recebido com sucesso.<br>Em breve entraremos em contato.</p>

          <a href="https://www.instagram.com/monac_sistemas/" target="_blank"
            class="mt-8 inline-flex items-center space-x-2 text-white/60 hover:text-white transition-colors duration-300 border border-white/20 px-6 py-2 rounded-full text-xs uppercase tracking-widest hover:bg-white/10">
            <span>Acompanhe no Instagram</span>
          </a>
        </div>

      </div>
    </div>

  </div>

  <script>
    // 1. ANIMAÇÃO DE ENTRADA
    window.addEventListener('load', () => { setTimeout(() => { document.body.classList.add('intro-finished'); }, 500); });

    // 2. TYPEWRITER
    const words = ["Estoque.", "Financeiro.", "Negócio."];
    let i = 0; let timer;
    function typeWriter() {
      const element = document.getElementById("typewriter");
      const word = words[i];
      const current = element.innerHTML;
      if (current.length < word.length) {
        element.innerHTML += word.charAt(current.length);
        timer = setTimeout(typeWriter, 100);
      } else { setTimeout(erase, 2000); }
    }
    function erase() {
      const element = document.getElementById("typewriter");
      const current = element.innerHTML;
      if (current.length > 0) {
        element.innerHTML = current.substring(0, current.length - 1);
        timer = setTimeout(erase, 50);
      } else {
        i = (i + 1) % words.length;
        setTimeout(typeWriter, 500);
      }
    }
    setTimeout(typeWriter, 2000);

    // 3. MÁSCARA TELEFONE
    const phoneInput = document.getElementById('whatsapp-field');
    phoneInput.addEventListener('input', function (e) {
      let value = e.target.value.replace(/\D/g, "");
      if (value.length > 11) value = value.slice(0, 11);
      if (value.length > 2) {
        if (value.length > 10) value = `(${value.slice(0, 2)}) ${value.slice(2, 7)}-${value.slice(7)}`;
        else if (value.length > 6) value = `(${value.slice(0, 2)}) ${value.slice(2, 6)}-${value.slice(6)}`;
        else value = `(${value.slice(0, 2)}) ${value.slice(2)}`;
      } else if (value.length > 0) value = `(${value}`;
      e.target.value = value;
    });

    // 4. ENVIO AJAX
    const form = document.getElementById('monac-form');
    const formContainer = document.getElementById('form-container');
    const successMessage = document.getElementById('success-message');
    const submitBtn = document.getElementById('submit-btn');
    const btnText = document.getElementById('btn-text');
    const btnLoader = document.getElementById('btn-loader');

    form.addEventListener('submit', function (e) {
      e.preventDefault();
      btnText.classList.add('hidden');
      btnLoader.classList.remove('hidden');
      submitBtn.disabled = true;
      const formData = new FormData(form);
      fetch("https://formsubmit.co/ajax/monacsistemas@gmail.com", { method: "POST", body: formData })
        .then(response => response.json())
        .then(data => {
          formContainer.style.opacity = '0'; formContainer.style.transform = 'translateY(-20px)'; formContainer.style.transition = 'opacity 0.5s ease, transform 0.5s ease';
          setTimeout(() => { formContainer.classList.add('hidden'); successMessage.classList.remove('hidden'); successMessage.classList.add('flex'); }, 500);
        })
        .catch(error => { console.error('Erro:', error); alert('Ocorreu um erro ao enviar. Tente novamente.'); btnText.classList.remove('hidden'); btnLoader.classList.add('hidden'); submitBtn.disabled = false; });
    });
  </script>

</body>

</html>
