<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Página não encontrada | Atlas ERP</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            background-color: #F2F0EB;
            color: #101820;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            text-align: center;
            padding: 20px;
        }

        h1 {
            font-size: clamp(6rem, 20vw, 12rem);
            margin: 0;
            color: #1e3a8a;
            font-weight: 300;
            line-height: 1;
        }

        h2 {
            font-family: 'Georgia', serif;
            font-style: italic;
            font-size: 1.5rem;
            margin: 10px 0 20px;
            font-weight: 400;
        }

        p {
            letter-spacing: 0.05em;
            font-size: 0.9rem;
            margin-bottom: 40px;
            opacity: 0.7;
            max-width: 400px;
            line-height: 1.6;
        }

        a {
            display: inline-block;
            padding: 15px 30px;
            background: #101820;
            color: white;
            text-decoration: none;
            text-transform: uppercase;
            font-weight: bold;
            font-size: 0.75rem;
            letter-spacing: 0.2em;
            border-radius: 2px;
            transition: background 0.3s ease;
        }

        a:hover {
            background: #1e3a8a;
        }

        .logo {
            position: absolute;
            top: 40px;
            font-family: serif;
            font-style: italic;
            font-weight: bold;
            font-size: 1.5rem;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .logo-box {
            width: 36px;
            height: 36px;
            background: #101820;
            color: #F2F0EB;
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>

<body>
    <div class="logo">
        <div class="logo-box">A</div>
        Atlas
    </div>

    <div>
        <h1>404</h1>
        <h2>Caminho não encontrado</h2>
        <p>Parece que você se perdeu na imensidão do sistema. Mas não se preocupe, no Atlas nada se perde.</p>
        <a href="/">Voltar ao Sistema</a>
    </div>
</body>

</html>
